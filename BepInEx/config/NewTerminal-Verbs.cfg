# Default value: Circuit Bees\n\nSigurd's danger level: 90%\n\nScientific name: Crabro-coruscus\nThe circuit bee, also known as red bee, is a eusocial flying insect of the genus Apis, a descendent of the honey bee. Their appearance is quite recognizable from their hairy, red bodies and two sets of wings. Like their ancestors, they are well-known for their intelligent social BEEhavior, large colony size, building wax nests which they use to store honey, and their important role in pollination. Unlike the honey bee, which often chose high places such as trees to construct its hive, red bees create their hives on the ground.\n\nRed bees are highly defensive. They will leave the nest to attack any creature that comes within several meters, leaving BEEhind only the queen and drone bees. This bold BEEhavior is enabled by their most defining aBEElity, which is their electrostatic charge. Red bees produce friction with the air. They also produce friction by rubbing their two pairs of wings against each other and by rubbing against one another while in the hive. What allows them to create such a surplus of electric field compared to the honey bee is still under research, as they generate a stronger electric field when panicked or angered. This ability is especially useful for them around water.\n\n\n\nIt's BEEst to keep your distance. If a red bee hive is stolen, red bee swarms will enter an onslaught in which they attack any living creature. This destructive BEEhavior will last until they have located the hive or completely exhausted themselves, which can take hours to days. They have BEEn known to leave BEEhind fields of bodies of small rodents, insects and even some larger mammals, and in rare cases they can start fires. Their strong BEEnefits and drawbacks to their ecosystems are highly debated. BEEbated !! - the indomitable Sigurd
Circuit bee = Piirimehiläiset\n\nSigurdin vaara-aste: 90%\n\nTieteellinen nimi: Crabro-coruscus\nPiirimehiläinen, tunnetaan myös nimellä punamehiläinen, on aitososiaalinen Apis-suvun lentävä hyönteinen, tarhamehiläisen jälkeläinen. Niiden ulkonäkö on varsin tunnistettava niiden karvaisista, punaisista kehoista ja kahdesta siipiparista. Kuten niiden esi-isät, ne ovat tunnettuja älykkäästä sosiaalisesta käytöksestään, suurista koloniakoista, vahapesien rakentamisesta, joita ne käyttävät hunajan säilömiseen, ja niiden tärkeästä roolista pölyttämisessä. Toisin kuin tarhamehiläiset, jotka valitsevat usein korkeita paikkoja, kuten puita pesän rakentamiseksi, punamehiläiset luovat pesänsä maahan.\n\nPunamehiläiset ovat hyvin puolustuksellisia. Ne jättävät pesänsä hyökätäkseen minkä tahansa olion kimppuun, joka tulee muutaman metrin etäisyydelle, jättäen jälkeensä vain kuningattaren ja työmehiläiset. Tätä uskaliasta käytöstä tukee niiden määrittävin taito, joka on niiden sähköinen lataus. Punamehiläiset tuottavat kitkaa ilman kanssa. Ne myös tuottavat kitkaa hieromalla kahta siipipariaan toisiaan vasten ja hieromalla toisiaan vasten pesässä. Se, mikä mahdollistaa niille tällaisen sähkökentän ylijäämän verrattuna tarhamehiläiseen on edelleen tutkinnan alla, sillä ne tuottavat voimakkaan sähkökentän panikoituneina tai suututettuina. Tämä taito on erityisen hyödyllinen niille veden ympärillä.\n\n\n\nOn parasta pitää etäisyyttä. Jos punamehiläisten pesä varastetaan, punamehiläisparvet aloittavat ryntäyksen, jossa ne hyökkäävät mitä tahansa elävää olentoa vastaan. Tämä tuhoisa käytös kestää niin kauan kunnes ne ovat löytäneet pesänsä tai täysin uuvuttaneet itsensä, joka voi kestää tunneista päiviin. Niiden tiedetään jättävän taakseen pelloittain pienten jyrsijöiden, hyönteisten ja jopa joidenkin suurempien nisäkkäiden ruumiita, ja harvoissa tapauksissa ne voivat sytyttää tulipaloja. Niiden vahvat hyödyt ja haitat ekosysteemeihinsä ovat erittäin väiteltyjä. - Peräänantamaton Sigurd\n\n

