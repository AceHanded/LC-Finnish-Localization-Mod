# Default value: Bracken -- AKA flower man!\n\nit was flower man, you can't say othrwise! i wanted to find his body .You were the cowards\n\nScientific name: Rapax-folium\nThere is debate on the genus to which the Bracken belongs. It is a bipedal vertebrate with skin the color and texture of a red beat. The name was coined for what appear to be leaves protruding from its upper spine. The purpose of these is believed to be for intimidation, however not much is known about the specifics of bracken behaviour due to its illusiveness and low population.\n\nWe know a little from accounts by wildlife experts who have encountered it. is a lone hunter with high intelligence. Its behavior can seem aloof; it exhibits high aggression even when unprovoked, yet it quickly backs off when confronted. However, brackens are known to up their hostility when cornered or simply watched for a long time. For this reason it's recommended to keep an eye on it but not to stare it down. No specimens have been collected dead or alive. It's theorized that upon death their bodies undergo a rapid decomposition process which is unique from other large animals.\n\n
Bracken = Sananjalka -- eli kukkamies!\n\nSe oli kukkamies, et voi kertoa minulla toisin! Tahdoin löytää hänen ruumiinsa. Te olitte pelkureita.\n\nTieteellinen nimi: Repax-folium\nOn olemassa väittelyä siitä, mihin sukuun Päivystäjä kuuluu. Se on kaksijalkainen selkärankainen, iholla, jonka väri ja koostumus muistuttaa punajuurta. Nimi keksittiin sen selkärangan yläosasta sojottavien, nähtävästi lehtien, mukaan. Näiden uskotaan olevan tarkoitettu pelottelua varten, mutta sananjalan käyttäytymisestä ei tiedetä paljoa sen pettävyyden ja matalan kannan vuoksi.\n\nMe tiedämme vähän sen kohdanneiden villieläinasiantuntijoiden kertomusten pohjalta. Se on yksinäinen metsästäjä merkittävällä älykkyydellä. Sen käytös voi vaikuttaa varautuneelta, se osoittaa korkeaa aggressiota jopa epäprovosoituna, mutta se nopeasti perääntyy haastettuna. Sananjalat kuitenkin tunnetaan niiden vihamielisyydestään nurkkaan ahdistettuna tai pitkään katseltuna. Tästä syystä on suositeltua pitää sitä silmällä, mutta ei tuijottaa sitä. Yhtäkään yksilöä ei ole kerätty kuolleena tai elävänä. On teorisoitu, että kuollessaan niiden ruumiit käyvät läpi nopean maatumisprosessin, joka on uniikki muihin suuriin eläimiin verrattuna.\n\n

