# Default value: Spore lizard\n\nSigurd's danger level: i ,dont know probably 5% i just hate this pudgy legged little sh it\n\nScientific name: Lacerta-glomerorum\nColloquially named puffers or spore lizards, Lacerta-glomerorum (of the family Alligatoridae) is one of the largest and heaviest reptiles. Despite their large mouths, they are herbivores and do not have a strong bite. The bulbs on their tails are believed to secrete a chemical which attracts and accelerates the growth of the fungus species Lycoperdon perlatum, which it can then shake to release spores as a defense mechanism--an unique example of a mutualistic symbiotic relationship.\n\nSpore lizards have a very timid temperment, tending to avoid all confrontation if possible. If their attempts at threat display are not effective, they may attempt to attack, so it's not recommended to corner or chase one. There are historical records that spore lizards were at least partially domesticated hundreds of years ago, however this effort was set aside by an initiative to harvest their tails for their medicinal properties.
Puffer = Itiölisko\n\nSigurdin vaara-aste: En tiedä, varmaankin 5%, vihaan vain tätä paksujalkaista pikku paskiaista\n\nTieteellinen nimi: Lacerta-glomerorum\nArkikielessä nimetyt pölläyttäjät tai itiöliskot, Lacerta-glomerorum (Alligatoridae-heimosta) on yksi suurimmista ja painavimmista matelijoista. Niiden suuresta suusta huolimatta, ne ovat kasvissyöjiä, eivätkä omaa vahvaa purukalustoa. Niiden hännässä olevien kupujen uskotaan erittävän kemikaalia, joka houkuttelee ja kiihdyttää Lycoperdon perlatum -sienilajin kasvua, jota se voi sitten ravistaa vapauttaakseen itiöitä puolustusmekanismina--uniikki esimerkki mutualistisesta symbioottisesta suhteesta.\n\nItiöliskoilla on hyvin arka temperamentti, omaten taipumuksen välttää kaikkea konfrontaatiota, jos vain mahdollista. Jos niiden yritykset esittää uhkaa eivät ole toimivia, ne saattavat yrittää hyökätä, joten ei ole suositeltavaa ajaa niitä nurkkaan tai jahdata niitä. On olemassa historiallista dokumentaatiota siitä, että itiöliskot olivat ainakin osittain kesytettyjä satoja vuosia sitten, mutta tämä vaivannäkö kumottiin aloitteesta kerätä niiden häntiä niiden lääkinnällisten ominaisuuksien vuoksi.

