# Default value: Thumpers\n\nSigurd's danger level: 90%\n\nScientific name: Pistris-saevus\nHalves, or Thumpers, are a highly aggressive, carnivorous species of the order Chondrichthyes. Their skeletons are cartilaginous, giving their bodies a stretchy and rubbery quality. Their name comes from the fact they must eat their bottom legs in order to escape the shell of their hatched egg; their bottom legs are hardly functional to begin with. Their arms, or front legs, are very strong, and they occasionally use them to stomp prey. They can reach great speeds in a straight line.\n\nThey are relentless hunters, typically at the top of their food chain. Their main weaknesses are their intelligence and complete lack of hearing. If you come across a thumper, your best means of survival are leaving its line of sight, as it is slower around corners and can't easily track prey.\n\nDue to the fast and volatile evolution of this species, some theorize that thumpers are one of the examples of an increased number of mutations causing higher levels of speciation in planets around the Thistle Nebula.
Thumper = Tömistelijät\n\nSigurdin vaara-aste: 90%\n\nTieteellinen nimi: Pistris-saevus\nPuolimitat, tai Tömistelijät, ovat erittäin aggressiivinen, Chondrichthyes-lahkon lihansyöjälaji. Niiden luurangot ovat rustomaisia, antaen niiden ruumiille venyvän ja kumimaisen piirteen. Niiden nimi on johdettu faktasta, että niiden on syötävä takajalkansa karatakseen kuoriutuneen munansa kuoresta, joskin niiden takajalat ovat tuskin toiminnallisia alunperinkään. Niiden kädet, tai etujalat, ovat hyvin vahvat, ja ne ajoittain käyttävät niitä saaliin tallaamiseksi. Ne kykenevät saavuttamaan suuria nopeuksia suorassa linjassa.\n\nNe ovat peräänantamattomia metsästäjiä, tyypillisesti ravintoketjunsa huipulla. Niiden pääheikkous on niiden älykkyys ja täysi kuuloaistin puute. Jos tulet tömistelijää vastaan, paras selviytymiskeinosi on lähteä sen näkökentästä, sillä se on hitaampi nurkissa, eikä voi helposti jäljittää saalista.\n\nTämän lajin nopean ja volatiilin evoluution vuoksi, jotkut teorisoivat, että tömistelijät ovat eräs esimerkki kasvavasta mutaatioiden määrästä, joka on syynä korkeammille lajiutumisen tasoille Ohdakesumua ympäröivillä planeetoilla.

