# Default value: FOREST KEEPER\n\nSigurd's danger level: 50%\n\nScientific name: Satyrid-proceritas\nBelieved to share a common ancestor with rapax-folium, these behemoths are called Forest Keepers for the biomes they often inhabit. Their bodies bare markings on their front and back which mimic eyes--this trait is more helpful in their youth, as they are not agile. Their skin is a unique, dense material which hardens further throughout their lives; the large spikes and bumps across their bodies form as a result of aging.\n\nIt's been said Forest Keepers exhibit a curious behavior similar to that of a human child the age of 5 or 6. They will eat anything they find fascinating. Forest Keepers don't actually need to put anything into their mouths, and it's theorized their main source of energy is a process similar to photosynthesis. Still, this makes them relatively dangerous to observe. They can see across long distances, so staying low and making use of cover is a must. They cannot enter small spaces and are not generally destructive, so stay close to shelter or overhangs.
ForestGiant = METSÄNVARTIJA\n\nSigurdin vaara-aste: 50%\n\nTieteellinen nimi: Satyrid-proceritas\nUskottuna jakavan yhteisen esi-isän rapax-foliumin kanssa, näitä jättiläisiä kutsutaan Metsänvartijoiksi niiden asuttamien biomien perusteella. Niiden ruumiit sisältävät merkintöjä edessä ja takana, jotka imitoivat silmiä--tämä piirre on hyödyllisempi niiden nuoruudessa, sillä ne eivät ole ketteriä. Niiden iho on uniikkia, tiheää materiaalia, joka kovettuu niiden elämän myötä, jonka lisäksi suuria piikkejä ja kuhmuja muodostuu ympäri niiden kehoa iän myötä.\n\nSanotaan, että Metsänvartijat osoittavat uteliasta käyttäytymistä, samankaltaisesti kuin 5- tai 6-vuotias ihmislapsi. Ne syövät mitä tahansa, mitä pitävät kiehtovana. Metsänvartijoiden ei oikeastaan tarvitse laittaa mitään suuhunsa, ja on teorisoitu, että niiden pääsääntöinen energian lähde on fotosynteesiä muistuttava prosessi. Silti, tämä tekee niistä verrattain vaarallisia tarkasteltavia. Ne kykenevät näkemään pitkiä matkoja, joten matalana pysyminen ja suojien hyödyntäminen on pakollista. Ne eivät kykene pääsemään pieniin tiloihin, eivätkä ole yleisesti tuhoisia, joten pysy lähellä suojaa tai ulokkeita.

