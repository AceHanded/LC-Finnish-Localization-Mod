# Default value: Bunker spiders\n\nSigurd's danger level: 20%\n\nScientific name: Mutinum-ficedula\nBunker spiders, of the genus Theraphosa, are the largest arachnid found in the Thistle Nebula and the second largest ever discovered. It's believed they evolved to prey on large mammals over the course of a measly several hundred years after the Boat made its trip around the Thistle Nebula. (Refer to: Speculation on Increased Speciation Around the Fading Nebulae)\n\nBunker spiders produce silk and lay it around their chosen nesting area, then wait for it to be tripped on. They can be seen waiting on walls, often over doorways where prey could enter unaware. If you find a bunker spider 'unprepared' it may freeze as a defensive reaction. In this case they are best left alone. If a bunker spider reacts aggressively, it is best not to fight with ordinary tools. They use their webs to make up for their rather slow movement, so take note of your surroundings. Their webs can be broken easily with any blunt tool.\n\nBunker spiders can pose a great danger to humans and urban explorers especially, without a great benefit to their ecosystems. A resulting kill-on-sight order has been informally agreed upon between many states home to the Bunker spider, and it is currently approved by the ITDA as of 10/6/2497.
BunkerSpider = Bunkkerihämähäkit\n\nSigurdin vaara-aste: 20%\n\nTieteellinen nimi: Mutinum-ficedula\nBunkkerihämähäkit, Theraphosan-suvusta, ovat suurin Ohdakesumusta löydetty hämähäkkieläin ja toiseksi suuriin koskaan löydetty. Uskotaan, että ne kehittyivät saalistamaan suuria nisäkkäitä vain vaivaiset muutama sataa vuotta sen jälkeen kun Vene teki matkansa ympäri Ohdakesumua. (Katso: Spekulaatiota Korkeammasta Lajiutumisesta Himmenevien Tähtisumujen Ympärillä)\n\nBunkkerihämähäkit tuottavat silkkiä ja levittävät sitä valitsemansa pesintäalueen ympärille, jonka jälkeen ne odottavat siihen astumista. Niiden voidaan nähdä odottavan seinillä, usein ovensuiden yläpuolella, josta saalis saattaa astua sisään tietämättömänä. Jos löydät bunkkerihämähäkin \"valmistautumattomana\" se saattaa jäätyä paikalleen puolustusmekanismina. Tässä tapauksessa ne on parasta jättää rauhaan. Jos bunkkerihämähäkki reagoi aggressiivisesti, on parasta olla taistelematta sitä vastaan tavallisilla työkaluilla. Ne käyttävät seittiään kompensoidakseen jokseenkin hidasta liikkumistaan, joten pidä silmällä ympäristöäsi. Niiden seitit voi rikkoa helposti millä tahansa tylsällä työkalulla.\n\nBunkkerihämähäkit voivat muodostaa todellisen uhkan ihmisille ja etenkin urbaaneille tutkijoille, ilman suurta hyötyä ekosysteemeilleen. Tämän seurauksena, epävirallinen \"tapa nähdessäsi\" -käsky on sovittu monien Bunkkerihämähäkin kotivaltioiden kesken, ja se on tällä hetkellä ITDA:n hyväksymä 10/6/2497 lähtien.

