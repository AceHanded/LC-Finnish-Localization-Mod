Manticoil = Vyyhtisirkat\n\nSigurdin vaara-aste: 0%\n\nTieteellinen nimi: Quadrupes-manta\nVyyhtisirkat ovat corvidae-heimon varpuslintu. Niiden ruumis on varsin suuri verrattuna niiden varhaisiin jälkeläisiin, ja niiden siipiväli vaihtelee 55 ja 64 tuuman välillä. Niiden määrittävin piirre on niiden neljän siiven sarja. Niiden takasiipiä käytetään pääosin stabilisointiin matalissa nopeuksissa, kun taas niiden kahta etusiipeä käytetään luomaan valtaosa nosteesta. Niiden pyöreät ruumiit ovat iskevän keltaisia, mutta mustilla ääriviivoilla tai raidoilla pitkin niiden (taka)höyheniä.\n\nVyyhtisirkat syövät pääosin pieniä hyönteisiä, mutta voivat myös syödä pieniä jyrsijöitä. Ne ovat hyvin älykkäitä ja sosiaalisia. Ne eivät juurikaan aiheuta uhkaa ja niillä on yleisesti passiivinen temperamentti ihmisiä kohtaan, vaikkakin ne ovat kykeneviä välittämään Vesikauhua, Rubenkloriaa, ja Pittin Virusta.\n\n

