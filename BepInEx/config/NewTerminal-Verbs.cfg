# Default value: Baboon hawk\n\nSigurd's danger level: 75%\n\nScientific name: Papio-volturius\nBaboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.\n\nThe largest baboon hawk troop ever observed was made up of 18 baboon hawks. They are loosely territorial, and much of their behavior is motivated by intimidation and display. They can become collectors, using any flashy or colorful object to mark their territory. As lone scouts, baboon hawks are generally timid and won't attack unless provoked. In greater numbers they can become a great danger; sticking close to others and making yourself seem dangerous are the best ways to prevent an attack. They prefer smaller mammals, but when desperate they are known to use their numbers to attack animals even twice their size, such as eyeless dogs. THEY TOOK M Y PICKLES\n\n
Baboon hawk = Paviaanihaukka\n\nSigurdin vaara-aste: 75%\n\nTieteellinen nimi: Papio-volturius\nPaviaanihaukat ovat Cercopithecidae-heimoon kuuluvia kädellisiä. Ne ovat kyttyräselkäisiä, mutta voivat seisoa keskimäärin jopa 8 jalkaa korkeana. Niiden päät ovat luisia, lintumaisilla nokilla ja pitkillä sarvilla, joita ne käyttävät kuin vartaina pistääkseen ja syödäkseen saaliinsa. Niiden sarvet on tehty keratiinista luun sijaan, toisin kuin loput niiden kallosta, ja ne eivät sisällä hermoja tai verisuonia. Tämän seurauksena paviaanihaukat voivat usein murtaa sarvensa käyttämästään voimasta, ja sitten kasvattaa ne täysin uudelleen saman kauden aikana. Paviaanihaukat saavat nimensä osittain suurista siivistänsä, jotka eivät voisi koskaan kantaa niiden suurta ruumiin massaa, ja sen sijaan niitä käytetään pelotteluun ja suojaan luonnonvoimilta.\n\nSuurin todistettu paviaanihaukkaryhmä koostui 18:sta paviaanihaukasta. Ne ovat löyhästi reviirillisiä, ja suuri osa niiden käytöksestä on pelottelun ja esittelyn motivomaa. Niistä voi tulla keräilijöitä, käyttäen mitä tahansa kiiltävää tai värikästä esinettä reviirinsä merkitsemiseen. Yksinäisinä tiedustelijoina, paviaanihaukat ovat yleisesti arkoja, eivätkä hyökkää, ellei niitä provosoi. Suurissa määrissä niistä voi tulla todellinen uhka, jolloin pysyminen toisten lähellä ja itsesi tekeminen vaarallisen näköiseksi ovat parhaita tapoja välttyä hyökkäykseltä. Ne suosivat pienempiä nisäkkäitä, mutta epätoivoisina niiden tiedetään käyttävän määriään jopa kaksi kertaa itsensä kokoisten eläimien kimppuun hyökkäämiseksi, kuten silmättömien koirien. NE VEIVÄT SUOLAKURKKUNI\n\n

