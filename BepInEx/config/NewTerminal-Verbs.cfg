# Default value: HOARDING BUG\n\nSigurd's danger level: 0%\n\nScientific name: Linepithema-crassus\nHoarding bugs (of the order Hymenoptera) are large, social insects. While often found living alone, they have been found to share their nests with members of their own species. They measure a height of 3 feet on average, with bulbous bodies. The thinness of their fluid and blood and the material of their carapaces contributes to their low weight, making them capable of flight with their membranous wings. It also makes their bodies somewhat transparent.\n\nHoarding bugs were given their name due to their territorial nature. Once they have chosen a place as their nest, they will seek to adorn it with any object they can find and will protect these objects as a part of the nest. Hoarding bugs are not so dangerous alone as they are in large hives. However, if left alone, hoarding bugs are surprisingly neutral and pose little danger. wWe love the stupid cuddle bugs.!! - tjhis has been a note from the indomitable Sigurd
Hoarding bug = Rohmujuuta\n\nSigurdin vaara-aste: 0%\n\nTieteellinen nimi: Linepithema-crassus\nRohmujuudat (Hymenopteran lahko) ovat suuria, sosiaalisia hyönteisiä. Vaikka usein löydetään yksin asuvina, niiden on löydetty jakavan pesänsä oman lajinsa jäsenten kanssa. Ne ovat kooltaan tavallisesti noin 3 jalkaa, pyöreillä ruumiilla. Niiden nesteen ja veren ohuus ja niiden panssarin materiaali ovat osallisena niiden matalaan painoon, tehden niistä kykeneviä lentämään niiden kalvomaisilla siivillä. Se myös tekee niiden ruumiista jokseenkin läpinäkyvän.\nRohmujuudat saivat nimensä niiden reviirillisen luonteensa vuoksi. Kun ne ovat valinneet pesäpaikkansa, ne pyrkivät koristamaan sitä millä tahansa löytämillään esineillä ja suojelevat näitä esineitä osana pesäänsä. Rohmujuudat eivät ole yksinään niin vaarallisia kuin suurina parvina. Mutta yksin jätettynä rohmujuudat ovat yllättävän neutraaleja, eivätkä muodosta suurta uhkaa. Rakastamme tyhmiä haliötököitä! - Tämä oli muistiinpano peräänantamattomalta Sigurdilta\n\n

